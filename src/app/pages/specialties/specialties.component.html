<div class="container">
  <div>
    <h1>Specialties Consult</h1>
  </div>
  <table mat-table [dataSource]="specialties" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description }} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef> doctor </th>
    <td mat-cell *matCellDef="let element"> {{element.doctor.name}} </td>
  </ng-container>
<!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/editSpecialties/{{element.id}}/false">
          <i class="material-icons edit">
            edit
          </i>
        </a>
        <a routerLink="/editSpecialties/{{element.id}}/true">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<button mat-raised-button color="accent" routerLink="/addSpecialties">Add Specialties</button>
